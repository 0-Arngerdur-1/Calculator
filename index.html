<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <header>Calculator</header>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previus-operand">123 +</div>
        <div class="current-operand">245</div>
      </div>
      <button id="one" class="span-two" data-number="1">AC</button>
      <button id="two" class="button" data-number="2">DEL</button>
      <button id="three" class="button" data-number="3">รท</button>
      <button id="four" class="button" data-number="4">1</button>
      <button id="five" class="button" data-number="5">2</button>
      <button id="six" class="button" data-number="6">3</button>
      <button id="seven" class="button" data-number="7">*</button>
      <button id="eight" class="button" data-number="8">4</button>
      <button id="nine" class="button" data-number="9">5</button>
      <button id="cero" class="button" data-number="0">6</button>
      <button id="point" class="button" data-number=".">+</button>
      <button id="equal" class="button" data-operation="equal">7</button>
      <button id="ac" class="button" data-operation="clear">8</button>
      <button id="add" class="button" data-math="add">9</button>
      <button id="subtraction" class="button" data-math="subtraction">-</button>
      <button id="multiply" class="button" data-math="multiply">.</button>
      <button id="divide" class="button" data-math="divide">0</button>
      <button id="divide" class="span-two" data-math="divide">=</button>
      </div>
    </div>
  </body>
</html>
